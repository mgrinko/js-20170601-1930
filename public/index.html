<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container-fluid" data-component="phone-page">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        <p>
          Search:
          <input>
        </p>

        <p>
          Sort by:
          <select>
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </p>

        <div>
          <h4>Shopping cart</h4>
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>

      </div>
      <div class="col-md-10">
        <!--Body content-->
        <div data-component="phone-catalogue"></div>

        <div data-component="phone-details"></div>

      </div>
    </div>
  </div>

<script type="text/template" id="phone-catalogue-template">

  <ul class="phones">
    <% phones.forEach((phone) => { %>

      <li class="thumbnail">
        <a href="#!/phones/<%= phone.id %>" class="thumb">
          <img alt="Motorola XOOMâ„¢ with Wi-Fi"
               src="<%= phone.imageUrl %>">
        </a>

        <a href="#!/phones/<%= phone.id %>"><%- phone.name %></a>

        <p><%= phone.snippet %></p>
      </li>

    <% }); %>
  </ul>

</script>

</body>
</html>
